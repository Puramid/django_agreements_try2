{% extends 'base.html' %}
{% block title %}Удалить?{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h4 class="mb-4">Вы уверены, что хотите удалить <strong>{{ object }}</strong>?</h4>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger me-2">Удалить</button>
    <a href="{% url 'deals:dashboard' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
