<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить портфель</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form p { margin: 8px 0; }
        label { display: inline-block; width: 180px; }
        input, select { padding: 4px; }
        button { padding: 6px 14px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Добавить портфель к договору №{{ view.agreement.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <a href="{% url 'deals:agreement-detail' view.agreement.pk %}" style="margin-left:10px;">Отмена</a>
    </form>
</body>
</html>
